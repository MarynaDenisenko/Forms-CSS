<!DOCTYPE html>
<html>
    <head>
        <title>Homework01</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <form action="#" method="#">
        <h1 class="textform">Please fill out the form below </h1>
        <div class="info">
            <label for="name">Full name</label>
            <div>
                <input class="box" id="name" type="text">
            </div>
        </div>
        <div class="info">
            <label for="phone">Your phone number</label>
            <div>
                <input class="box" id="phone" type="tel">
            </div>
        </div>
        <div class="info">
            <label for="mail">Your e-mail adress</label>
            <div> 
                 <input class="box" id="mail" type="email">
            </div>
        </div>
        <div class="info">
            <label for="country">Select your country</label>
            <div>
                <select class="box" id="country" type="text">
                    <option>UK</option>
                    <option>Ucraine</option>
                    <option>Spain</option>
                </select>   
             </div>
        </div> 
        <div class="info">
            <h2> I want to attend event </h2>  
            <ul>   
            <li>
                <input id="online" type="radio" name="line">
                <label for="online">Online</label>
            </li>
            <li>
                <input id="ofline" type="radio"name="line">
                <label for="ofline">Ofline</label>
            </li>
            </ul>  
        </div>
        <div class="info">
            <label>Comments</label>
            <div>
                <textarea class="box amplio"></textarea>
            </div>
        </div>
        <div class="info">
            <input  id="agree" type="checkbox">
            <label for="agree"> I agree whith the privacy policy</label> 
        </div>
        <div class="info flex">
            <input class="botton" type="reset" value="Clear form">
            <input class="botton black" type="submit" value="Submit form">
        </div>
      </form>

    </body>
</html>
